<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View File Without Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        #filePreview {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .loading {
            font-size: 18px;
            color: #555;
        }
        a.download-link {
            display: block;
            text-align: center;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            max-width: 200px;
        }
        a.download-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>View File Without Download</h1>
    <div id="filePreview">
        <p class="loading">Loading file preview...</p>
    </div>
    <a id="downloadLink" class="download-link" href="#" target="_blank" download>Download File</a>

    <script>
        async function loadAndPreviewFile() {
            const fileUrl = "https://files.bpcontent.cloud/2025/01/06/08/20250106084753-7P541HNH.png"; // File URL
            const filePreview = document.getElementById("filePreview");
            const downloadLink = document.getElementById("downloadLink");

            filePreview.innerHTML = `<p class="loading">Loading file...</p>`; // Show loading message

            try {
                // Fetch the file
                const response = await fetch(fileUrl);

                if (!response.ok) {
                    throw new Error(`Failed to fetch file: ${response.statusText}`);
                }

                // Convert the file into a Blob
                const blob = await response.blob();

                // Create an object URL for the file
                const objectURL = URL.createObjectURL(blob);

                // Display the file in an iframe
                filePreview.innerHTML = `
                    <iframe src="${objectURL}#toolbar=0" 
                            style="width: 100%; height: 100%; border: none;">
                    </iframe>`;

                // Set the download link
                downloadLink.href = objectURL;
                downloadLink.download = "previewed-file.pdf"; // Default file name for download
            } catch (error) {
                console.error("Error fetching or displaying the file:", error);
                filePreview.innerHTML = `
                    <p class="error">Failed to load the file. Please check the file URL and try again.</p>`;
                downloadLink.style.display = "none"; // Hide the download link if the file can't be loaded
            }
        }

        // Automatically load and preview the file on page load
        loadAndPreviewFile();
    </script>
</body>
</html>
