<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark text-white">
    <div class="d-flex vh-100">
        <!-- Sidebar for Desktop -->
        <div class="d-none d-md-flex flex-column bg-dark text-white p-3" style="width: 300px;">
            <h4 class="text-center mb-4">ChatGPT</h4>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a href="#" class="nav-link text-white">Today</a>
                </li>
                <li class="nav-item mb-2">
                    <a href="#" class="nav-link text-white">Yesterday</a>
                </li>
                <li class="nav-item mb-2">
                    <a href="#" class="nav-link text-white">Previous 7 Days</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">Previous 30 Days</a>
                </li>
            </ul>
        </div>
        <!-- Toggle Button for Sidebar -->
        <!-- Toggle Button for Mobile -->
          <!-- Toggle Button for Mobile -->
          <button class="btn btn-primary d-md-none m-2" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar"
          style="width: 100px; height: 50px; display: flex; justify-content: center; align-items: center; gap: 10px;">
          <span style="display: block; width: 25px; height: 3px; background-color: white;"></span>
          <span style="display: block; width: 25px; height: 3px; background-color: white;"></span>
          <span style="display: block; width: 25px; height: 3px; background-color: white;"></span>
      </button>

        <!-- Sidebar -->
        <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="offcanvasSidebar"
            aria-labelledby="offcanvasSidebarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Menu</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <h4 class="text-center mb-4">ChatGPT</h4>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a href="#" class="nav-link text-white">Today</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="#" class="nav-link text-white">Yesterday</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="#" class="nav-link text-white">Previous 7 Days</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">Previous 30 Days</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Chat -->
        <div class="flex-grow-1 overflow-auto bg-black p-4 d-flex align-items-center justify-content-center">
            <div class="input-container d-flex flex-column align-items-center">
                <h3 class="text-center mb-4">What can I help with?</h3>
                <div class="input-group" style="max-width: 1200px; width: 100%;">
                    <span class="input-group-text bg-transparent border-0">
                        <i class="bi bi-paperclip text-primary" style="font-size: 1.5rem;"></i>
                    </span>
                    <input type="text" class="form-control border-0 shadow-sm rounded-pill"
                        placeholder="Message ChatGPT" id="chatInput" style="background-color: #f8f9fa;">
                    <span class="input-group-text bg-transparent border-0">
                        <button class="btn btn-primary rounded-circle d-flex justify-content-center align-items-center"
                            id="sendButton" style="width: 45px; height: 45px;">
                            <i class="bi bi-arrow-right text-white"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
