<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid chat-ui">
        <!-- Header Section -->
        <div class="row bg-dark text-white py-3">
            <div class="col-12 text-center">
                <h1 class="h3">ChatGPT Clone</h1>
            </div>
        </div>

        <!-- Chat Body Section -->
        <div class="row chat-body">
            <div class="col-12 py-3">
                <div class="messages">
                    <!-- Chat messages -->
                    <div class="message user-message p-3 mb-3 bg-light rounded">
                        Hi, how can I help you today?
                    </div>
                    <div class="message bot-message p-3 mb-3 bg-success text-white rounded">
                        I need assistance with creating a ChatGPT UI.
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Section -->
        <div class="row bg-light py-3">
            <div class="col-10">
                <input type="text" class="form-control" placeholder="Type your message...">
            </div>
            <div class="col-2">
                <button class="btn btn-primary w-100">Send</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
