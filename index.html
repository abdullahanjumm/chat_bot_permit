<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid chat-ui d-flex flex-column vh-100">
        <!-- Header Section -->
        <header class="row bg-dark text-white py-2">
            <div class="col text-center">

            </div>

        <!-- Chat Body Section -->
        <main class="row flex-grow-1 overflow-auto">
            <div class="col py-3">
                <div class="messages">
                    <!-- Sample messages -->
                    <div class="message user-message p-3 mb-2 bg-primary text-white rounded align-self-end">
                        Hello! How can I assist you today?
                    </div>
                    <div class="message bot-message p-3 mb-2 bg-light border rounded align-self-start">

            <div class="col-10 col-md-11">
                <input type="text" class="form-control" placeholder="Type your message...">
            </div>
            <div class="col-2 col-md-1">
                <button class="btn btn-primary w-100">Send</button>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
