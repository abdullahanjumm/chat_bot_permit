<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-white">
    <div class="d-flex vh-100">
        <!-- Sidebar -->
        <div class="sidebar bg-dark text-white d-flex flex-column" style="width: 300px;" id="sidebar"></div>

        <!-- Chat -->
        <div class="chat flex-grow-1 d-flex flex-column">
            <!-- Chat Messages -->
            <div class="flex-grow-1 overflow-auto bg-black p-4">
                <div class="messages"></div>
            </div>

            <!-- Input -->
            <footer class="bg-dark p-3">
                <div class="d-flex align-items-center">
                    <input type="text" class="form-control me-2" placeholder="Message ChatGPT" id="chatInput">
                    <button class="btn btn-primary" id="sendButton">Send</button>
                </div>
            </footer>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
