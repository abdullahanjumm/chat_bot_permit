<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Permit Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            background-color: #ffffff;
            padding: 15px;
            height: 100vh;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .main-content {
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .form-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-section h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 5px;
        }
        .upload-doc {
            margin-top: 10px;
        }
        .save-btn {
            display: flex;
            justify-content: end;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <img src="logo.png" alt="Logo" class="img-fluid mb-3">
                <h6>Yesterday</h6>
                <ul class="list-unstyled">
                    <li>REF12345 - Ali Khan</li>
                </ul>
                <h6>Previous 7 Days</h6>
                <ul class="list-unstyled">
                    <li>REF12346 - Sara Ahmad</li>
                    <li>REF12347 - Faisal Kareem</li>
                </ul>
                <h6>Previous 30 Days</h6>
                <ul class="list-unstyled">
                    <li>REF12235 - Fatima Malik</li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 main-content">
                <div class="header">
                    <h1>Add New Request (Health Permit)</h1>
                    <div>
                        <input type="text" class="form-control" placeholder="Enter Patient Name To Check Status">
                    </div>
                </div>
                <div class="form-section">
                    <h3>Basic Information</h3>
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="patientName" class="form-label">Patient Name</label>
                                <input type="text" class="form-control" id="patientName" placeholder="Enter Patient Name">
                            </div>
                            <div class="col-md-6">
                                <label for="position" class="form-label">Position</label>
                                <select id="position" class="form-select">
                                    <option>Choose Position</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="department" class="form-label">Department</label>
                                <select id="department" class="form-select">
                                    <option>Choose Department</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="joinDate" class="form-label">Date of Joining</label>
                                <input type="date" class="form-control" id="joinDate">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="phoneNumber" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phoneNumber" placeholder="000 - 000 - 0000">
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="@example.com">
                            </div>
                        </div>
                        <h3>Medical Information</h3>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="bloodGroup" class="form-label">Blood Group</label>
                                <input type="text" class="form-control" id="bloodGroup" placeholder="Enter Blood Group">
                            </div>
                        </div>
                        <h3>Documents</h3>
                        <div class="upload-doc">
                            <button class="btn btn-secondary">Upload Identification Documents</button>
                        </div>
                        <div class="save-btn">
                            <button class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
