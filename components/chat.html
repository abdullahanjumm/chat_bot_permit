<!-- Chat Messages -->
<div class="flex-grow-1 overflow-auto bg-white p-4 d-flex align-items-center justify-content-center">
    <div class="input-container d-flex flex-column align-items-center" style="max-width: 1200px; width: 100%;">
        <h3 style="margin-bottom: 20px; font-family: Arial, sans-serif; font-weight: 600; color: #333333;">
            What can I help with?
        </h3>
        <div class="input-group" style="position: relative; max-width: 1000px; width: 100%; background-color: #f4f4f4; border-radius: 30px; padding: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">

                placeholder="Enter Patient Name To Check Status or Track Permit Status" id="chatInput"

            <div style="width: 100%; display: flex; justify-content: flex-end; margin-top: 10px;">

                    style="width: 50px; height: 50px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">

            </div>
        </div>
        
    </div>
