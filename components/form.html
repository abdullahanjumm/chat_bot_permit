<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Form Component -->
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Add New Request (Health Permit)</h5>
        </div>
        <div class="card-body">
            <form>
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="patient-name" class="form-label">Patient Name</label>
                        <input type="text" class="form-control" id="patient-name" placeholder="Add employee name">
                    </div>
                    <div class="col-md-6">
                        <label for="position" class="form-label">Position</label>
                        <select id="position" class="form-select">
                            <option selected>Senior Business Man</option>
                            <option>Manager</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="department" class="form-label">Department</label>
                        <input type="text" class="form-control" id="department" placeholder="Choose department">
                    </div>
                    <div class="col-md-6">
                        <label for="date-of-joining" class="form-label">Date of Joining</label>
                        <input type="date" class="form-control" id="date-of-joining">
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone" placeholder="Only numbers">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Add employee email">
                    </div>
                </div>

                <h5 class="mb-3">Medical Information</h5>
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="blood-group" class="form-label">Blood Group</label>
                        <input type="text" class="form-control" id="blood-group" placeholder="Blood Group">
                    </div>
                    <div class="col-md-6">
                        <label for="allergy-history" class="form-label">Allergy History</label>
                        <input type="text" class="form-control" id="allergy-history" placeholder="Enter Allergy">
                    </div>
                    <div class="col-md-6">
                        <label for="chronic-conditions" class="form-label">Chronic Conditions</label>
                        <input type="text" class="form-control" id="chronic-conditions" placeholder="PAN No">
                    </div>
                    <div class="col-md-6">
                        <label for="doctor" class="form-label">Primary Doctor</label>
                        <input type="text" class="form-control" id="doctor" placeholder="Doctor Name">
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-success">Approved</button>
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
